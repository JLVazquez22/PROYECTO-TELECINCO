<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecinco</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f2da5b14ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER TOP -->
    <header class="header_top">
        <div class="header_top_left">
            <h1 class="header_top_title">HOY</h1>
            <p class="header_top_text">Kate Middleton IA</p>
            <p class="header_top_text">·</p>
            <p class="header_top_text">Dani Alves libertad</p>
            <p class="header_top_text">·</p>
            <p class="header_top_text">Sofía Suescun dependencia</p>
            <p class="header_top_text">·</p>
            <p class="header_top_text">Rocco Costanzia detenido</p>
            <p class="header_top_text">·</p>
            <p class="header_top_text">Alerta tormenta solar</p>
            <p class="header_top_text">·</p>
            <p class="header_top_text">Más noticias</p>
        </div>
        <div class="header_top_left">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </header>
    <!-- MAIN HEADER -->
    <header class="main_header">
        <section class="section_logo">
            <div class="box_section_main">
                <div class="box_nav">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="box_logo">
                    <img src="./assets/images/logo-telecinco.svg" alt="" class="img_logo_telecinco">
                </div>
                <div class="box_aside">
                    <aside class="aside_user">
                        <i class="fa-solid fa-bell"></i>
                        <i class="fa-solid fa-user"></i>
                    </aside>
                </div>
            </div>
            
        </section>
        <section class="section_nav">
            <div class="box_directo">
                <i class="fa-solid fa-circle"></i>
                <p class="box_directo_text">EN DIRECTO</p>
            </div>
            <div class="box_nav">
                <a href="" class="nav_link">PROGRAMAS</a>
                <a href="" class="nav_link">SERIES</a>
                <a href="" class="nav_link">INFORMATIVOS</a>
                <a href="" class="nav_link">SUPERVIVIENTES</a>
                <a href="" class="nav_link">LA ISLA DE LAS TENTACIONES</a>
                <a href="" class="nav_link">GUÍA TV</a>
                <a href="" class="nav_link">OUTDOOR</a>
                <a href="" class="nav_link">MITELE</a>
                <a href="" class="nav_link">DEPORTES</a>
            </div>
            <div class="box_search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
    </header>
    <!-- MAIN CONTAINER -->
</body>
</html>
